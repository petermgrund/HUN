---
layout: base 
---

<style>
  #toc {
    padding: 10px;
    margin-bottom: 20px;
  }
  
  #toc a {
    display: block;
    color: #333;
    text-decoration: none;
    margin-bottom: 5px;
  }
  
  #toc a:hover {
    color: #b85bff;
  }
  </style>

{%- if page.title -%}
    <h1 class="headline"><hr>{{page.title}}</h1>
{%- endif -%}
{%- if page.subhed -%}
    <p class="subhed">{{ page.subhed }}</p>
{%- endif -%}

{%- if page.page-image.path -%}
    <div class="page-image-container">
    <figure class="page-image">
        <img src="{{ page.page-image.path }}" alt="{{ page.page-image.alt-text }}"/>
        {%- if page.page-image.cutline -%}
            <figcaption>{{ page.page-image.cutline }}</figcaption>
        {%- endif -%}
    </figure>
    </div>
{%- endif -%}

{%- if page.category -%}
    <h4 class="subhed"><hr>About â†’ {{page.category}}</h4>
{%- endif -%}

<article class="article-content">
  <div id="toc"></div>
    {{ content }}
</article>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $("article h1").each(function() {
        var link = "<a href='#" + $(this).attr("id") + "'>" + $(this).text() + "</a>";
        $("#toc").append(link);
    });
});
</script>
